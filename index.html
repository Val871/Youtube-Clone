<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <aside>
            <div class="logo_div">
                <i class="bi bi-list"></i>
                <img src="/image/youtube-removebg-preview.png" alt="" width="100">
            </div>

            <div>
                <i class="bi bi-house-door-fill"></i>
                <span>Home</span>
            </div>

            <div>
                <i class="bi bi-skip-end-circle"></i>
                <span>Shorts</span>
            </div>

            <div>
                <i class="bi bi-play-btn"></i>
                <span>Subscription</span>
            </div>

            <div>
                <i class="bi bi-vinyl"></i>
                <span>Youtube Music</span>
            </div>

            <div class="hr"></div>

            <div>
                <span class="you">You</span>
                <i class="bi bi-chevron-right"></i>
            </div>

            <div>
                <i class="bi bi-person-square"></i>
                <span>Your Channel</span>
            </div>

            <div>
                <i class="bi bi-clock-history"></i>
                <span>History</span>
            </div>

            <div>
                <i class="bi bi-music-note-list"></i>
                <span>Playlists</span>
            </div>

            <div>
                <i class="bi bi-clock"></i>
                <span>Watch Later</span>
            </div>

            <div>
                <i class="bi bi-hand-thumbs-up"></i>
                <span>Liked Videos</span>
            </div>

            <div class="hr"></div>

            <div>
                <span class="sub">Subscription</span>
            </div>

            <div id="dot">
                <img src="/image/Ryomen Sukuna.jpg" alt="Sukuna" class="suk" width="35">
                <span class="suk">Ryomen Sukuna</span>
                <br>
                <i class="bi bi-record-fill"></i>
            </div>

            <div id="dot">
                <img src="/image/Satoru Gojo.jpg" alt="Gojo" class="sat" width="35">
                <span class="suk">Satoru Gojo</span>
                <br>
                <i class="bi bi-record-fill"></i>
            </div>

        </aside>
        <header>
            <section class="searchSection">
                <form>
                    <input type="text" placeholder="Search">
                    <button>
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <button class="mic">
                    <i class="bi bi-mic"></i>
                </button>
            </section>

            <section class="profileSection">
                <button>
                    <i class="bi bi-camera-video"></i>
                </button>
                <button>
                    <i class="bi bi-bell"></i>
                </button>
                <button>
                    <img src="/image/Ryomen Sukuna.jpg" alt="profile image" class="suk" width="40">
                </button>
            </section>
        </header>
        <nav>
            <a href="">Tune your feed</a>
            <a href="">All</a>
            <a href="">React routers</a>
            <a href="">Computer programming</a>
            <a href="">Internet marketing</a>
            <a href="">Music</a>
            <a href="">FC PSG</a>
            <a href="">Goalkeepers</a>
            <a href="">Strategies</a>
            <a href="">Seasons</a>
        </nav>

        <section class="videoContainer">
            <figure>
                <img src="/image/Ryomen Sukuna.jpg" alt="" width="300px" height="178px">

                <figcaption class="animation">
                    <div>
                        <img src="/image/Ryomen Sukuna.jpg" alt="" width="40" height="40" class="love">
                    </div>
                    <h2>Embodying the raw power of curses</h2>
                    <button><i class="bi bi-three-dots-vertical"></i></button>
                </figcaption>
                <p>Ryomen Sukuna <i class="bi bi-check-circle-fill"></i></p>
                <p>120k views<i class="bi bi-dot"></i>1 month ago</p>
            </figure>

            <figure>
                <img src="/image/Satoru Gojo.jpg" alt="" width="300px" height="178px">

                <figcaption class="animation">
                    <div>
                        <img src="/image/Satoru Gojo.jpg" alt="" width="40" height="40" class="love">
                    </div>

                    <h2>Destroying the raw power of curses</h2>
                    <button><i class="bi bi-three-dots-vertical"></i></button>
                </figcaption>
                <p>Satoru Gojo <i class="bi bi-check-circle-fill"></i></p>
                <p>100k views<i class="bi bi-dot"></i>2 month ago</p>
            </figure>

            <figure>
                <img src="/image/Sukuna 1.jpg" alt="" width="300px" height="178px">

                <figcaption class="animation">
                    <div>
                        <img src="/image/Sukuna 1.jpg" alt="" width="40" height="40" class="love">
                    </div>

                    <h2>Embodying the raw power of curses</h2>
                    <button><i class="bi bi-three-dots-vertical"></i></button>
                </figcaption>
                <p>Ryomen Sukuna <i class="bi bi-check-circle-fill"></i></p>
                <p>5k views<i class="bi bi-dot"></i>2 weeks ago</p>
            </figure>

            <figure>
                <img src="/image/Gojo 2.jpg" alt="" width="300px" height="178px">

                <figcaption class="animation">
                    <div>
                        <img src="/image/Gojo 2.jpg" alt="" width="40" height="40" class="love">
                    </div>

                    <h2>Destroying the raw power of curses</h2>
                    <button><i class="bi bi-three-dots-vertical"></i></button>
                </figcaption>
                <p>Satoru Gojo <i class="bi bi-check-circle-fill"></i></p>
                <p>50k views<i class="bi bi-dot"></i>3 month ago</p>
            </figure>

            <figure>
                <img src="/image/Sukuna 3.jpg" alt="" width="300px" height="178px">

                <figcaption class="animation">
                    <div>
                        <img src="/image/Satoru Gojo.jpg" alt="" width="40" height="40" class="love">
                    </div>

                    <h2>Embodying the raw power of curses</h2>
                    <button><i class="bi bi-three-dots-vertical"></i></button>
                </figcaption>
                <p>Ryomen Sukuna <i class="bi bi-check-circle-fill"></i></p>
                <p>80k views<i class="bi bi-dot"></i>7 month ago</p>
            </figure>

            <figure>
                <img src="/image/Gojo 1.jpg" alt="" width="300px" height="178px">

                <figcaption class="animation">
                    <div>
                        <img src="/image/Satoru Gojo.jpg" alt="" width="40" height="40" class="love">
                    </div>

                    <h2>Destroying the raw power of curses</h2>
                    <button><i class="bi bi-three-dots-vertical"></i></button>
                </figcaption>
                <p>Satoru Gojo <i class="bi bi-check-circle-fill"></i></p>
                <p>210k views<i class="bi bi-dot"></i>3 weeks ago</p>
            </figure>
        </section>
    </main>
</body>

</html>
